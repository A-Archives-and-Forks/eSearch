name: Publish to WinGet
on: workflow_dispatch
jobs:
    publish:
        runs-on: windows-latest
        steps:
            - uses: vedantmgoyal2009/winget-releaser@v2
              with:
                  identifier: xushengfeng.eSearch
                  installers-regex: 'x64\.exe$' # Only .exe files
                  token: ${{ secrets.ACCESS_TOKEN }}
